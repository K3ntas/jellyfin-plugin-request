name: Build and Release Plugin

on:
  push:
    branches:
      - 'claude/fix-jellyfin-plugin-install-*'
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build plugin
        run: dotnet build -c Release --no-restore

      - name: Create plugin directory structure
        run: |
          mkdir -p release/Jellyfin.Plugin.RequestPlugin
          cp bin/Release/net9.0/Jellyfin.Plugin.RequestPlugin.dll release/Jellyfin.Plugin.RequestPlugin/
          cp bin/Release/net9.0/Jellyfin.Plugin.RequestPlugin.pdb release/Jellyfin.Plugin.RequestPlugin/ || true

      - name: Create ZIP archive
        run: |
          cd release
          zip -r Jellyfin.Plugin.RequestPlugin.zip Jellyfin.Plugin.RequestPlugin/
          cd ..
          mv release/Jellyfin.Plugin.RequestPlugin.zip .

      - name: Calculate MD5 checksum
        id: checksum
        run: |
          CHECKSUM=$(md5sum Jellyfin.Plugin.RequestPlugin.zip | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "MD5 Checksum: $CHECKSUM"

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v1.0.1"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Create or update release
        id: create_release
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if release exists
          if gh release view "$VERSION" > /dev/null 2>&1; then
            echo "Release $VERSION exists, deleting old assets..."
            gh release delete "$VERSION" --yes || true
          fi

          # Create new release
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Release of Jellyfin Request Plugin $VERSION

          **MD5 Checksum:** ${{ steps.checksum.outputs.checksum }}

          To install:
          1. Add the plugin repository to Jellyfin
          2. Install from the plugin catalog
          3. Or download the ZIP and extract to your Jellyfin plugins directory

          Update manifest.json with this checksum: ${{ steps.checksum.outputs.checksum }}" \
            Jellyfin.Plugin.RequestPlugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
